<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela de login</title>
</head>
<body>
    <header>
        <img src="" alt="Logomarca da empresa MLP">
        <h1>Mercado Livre do Plástico - MLP</h1>
        <p>Faça seu login e comece a lucrar!</p>
    </header>

    <main>
        <form action="">
            <label for="login">Digite seu login</label>
            <input type="text" id="login" placeholder="CPF ou CNPJ" required>

            <label for="senha">Insira sua senha</label>
            <input type="password" id="senha" placeholder="********" required>

            <button type="submit">Acessar</button>
        </form>

        <div class="links_finais">
            <p><a href="">Esqueceu sua senha?</a></p>
            <p><a href="cadastro-consumidor.html">Não possui conta? Crie uma agora!</a></p>
        </div>
    </main>
</body>
</html>
