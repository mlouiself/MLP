<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
    <header>
        <img src="" alt="Logomarca da empresa MLP">
        <h1>Mercado Livre do Plástico - MLP</h1>
        <p>Faça seu login e comece a lucrar!</p>
    </header>

    <main>
        <form action="">
            <label for="login">Digite seu login</label>
            <input type="text" id="login" placeholder="CPF ou CNPJ">

            <label for="senha">Insira sua senha</label>
            <input type="password" id="senha" placeholder="********">

            <button type="submit">Acessar</button>
        </form>

        <p><a href="">Esqueceu sua senha?</a></p>
        <p><a href="">Não possui conta? Crie uma agora!</a></p>
    </main>
</body>
</html>
